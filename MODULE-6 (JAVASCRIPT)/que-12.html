    <!-- ans-12 -->

    <section class="ans ans12">
        <p>-> in javascript you can convert string into number using type casting's parseInt mathod. <br><br>
          -> parseInt covert any string number to int numbers. <br><br><br><br>
          <cite>EXAMPLE:</cite> <br><br><br><br>
              <p id="value">"1212"</p> thats convert in numbers... 
              <div id="add"></div>
        </p>
    </section>
    <script>
        var x="1212";
        var y=parseInt(x);        
       var b=document.getElementById("add").innerHTML+=y;
