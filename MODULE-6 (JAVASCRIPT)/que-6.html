     <section class="ans ans6">
        <p><b>-> Adding new elements dynamically</b><br><br>
          -> The createElement() method in JavaScript can be used to create new items dynamically. The setAttribute() method is used to set the attributes of the newly generated element. <br><br>
        
        </p>

        <ul id="list">ADDING LIST ITEMS.... <br></ul>

        <!-- <button id="db">CLICK FOR ADD ELEMENT</button> -->

        <button id="btndynamic">CLICK ME</button>
     </section>

     <!--SCRIPT  -->

       <script>

           var a=document.getElementById("btndynamic");
           var b=document.getElementById("list");

             var cout = "hiee how are you...?";

           a.addEventListener("click",() => {
            
            var n = document.createElement("li");
            n.innerText=cout;
            b.appendChild(n);

            

           });
