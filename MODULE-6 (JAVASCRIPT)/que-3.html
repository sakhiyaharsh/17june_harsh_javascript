        <h1><b>QUE:3</b>What is negative Infinity ?</h1>
    </section>
    </center> <hr>

    <!-- ans -->
    <section class="ans ans3"> <br>
        <p>  -> Negative infinity is used to describe a value that is lower than any other value in a given range. <br>
            <br>-> JavaScript shows the NEGATIVE_INFINITY value as -Infinity. <br><br>
            -> Here's an example that demonstrates the usage of negative infinity in JavaScript... <br> <br>

           <cite style="color: brown;">
             EXAMPLE: <br> <br>
            </cite>

           
<script>
    var num1 = 10;
var num2 = Number.NEGATIVE_INFINITY;

document.write(num1 + "<br>"); // Output: 10  
document.write(num2 + "<br>");  // Output: -Infinity

// Operations involving negative infinity
document.write(num1 + num2 + "<br>");  // Output: -Infinity
document.write(num1 * num2 + "<br>");  // Output: -Infinity
document.write(1 / num2 + "<br>");     // Output: -0

// Comparison with negative infinity
document.write(num1 > num2 + "<br>");  // Output: true
document.write(num2 > num1 + "<br>");  // Output: false
</script> <br><br>
